{{ define "content-user/newUser" }}
<div>
  User Add data successful!!
  <p class="new-fname">First name: {{.NewUser.Username}}.</p>
  <p class="new-lname">Last name: {{.NewUser.Password}}.</p>
</div>

<hr />

<div>
  <p>All users are showed below:</p>
  <table id="users-table">
    <thead>
      Users
      <br />
      <tr>
        <th>first name</th>
        <th>last name</th>
      </tr>
    </thead>
    <tbody>
      {{range .UserList}}
      <tr>
        <td>{{.Username}}</td>
        <td>{{.Password}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{ end }}
